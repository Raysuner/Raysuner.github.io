  let c = Number(prompt())

  }

    x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)

  }

    let virtual = ((Math.sqrt(4 * a * c - b * b)) / (2 * a)).toFixed(5)
    console.log(`x1=${physical}+${virtual}i;x2=${physical}-${virtual}i`)
  }
</script>

<script id="ch0105/25" type="x">
  function change(num, base) {
  	let res = ""
  	let reminder = 0
  	while(num !== 0) {
  		reminder = num % base
  		num = (num - reminder) / base
  		res = reminder + res;
  	}
  	return res
  }

  function reverse(str) {
  	let ret = ""
  	for (let i = str.length - 1; i >= 0; --i) {
  		ret += str[i]
  	}
  	return ret
  }

  let i, base7, base9;
  for(i = 10;; i++) {
  	base7 = change(i, 7)
  	base9 = change(i, 9)
  	if(base7 === reverse(base9) && base7 >= 100) {

  	}
  }

    }

      console.log(i + 1)
    }

  function open_lamp(lamp, index) {
      lamp[index - 1] = 1
  }

  function close_lamp(lamp, index) {
      lamp[index - 1] = 0
  }

  function reverse_lamp(lamp, index){
      if(lamp[index - 1] === 1){
          close_lamp(lamp, index)
      }
      else if(lamp[index - 1] === 0){
          open_lamp(lamp, index)
      }

      while(qualified_num) {

          }

          }
          qualified_num--
      }
  }
