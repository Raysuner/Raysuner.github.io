<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Paint</title>
  <style type="text/css">
    canvas {
      border: 2px solid green;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
<canvas width="500" height="500"></canvas>
</body>

<script>
  let canvas = document.querySelector("canvas");
  canvas.style.imageRendering = "pixelated"; //放大时的插帧方式：不插帧，直接放大像素
  let ctx = canvas.getContext("2d");

  function dot(x, y, color = "black") {
    x = Math.round(x);
    y = Math.round(y);
    ctx.fillStyle = color;
    ctx.fillRect(x, y, 1, 1);
  }

  /**
   * YOUR TASK
   * 在 坐标 (42, 42) 画出一个点
   * 画一条实线
   * 画一条一个实点一个空点的虚线
   * 画一条两个实点两个空点的虚线
   * 画一条三个实点两个空点的虚线
   * 画一条45度的斜线
   * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
   * 画一条跨越画布左上角和右下角的对角线
   * 画一个空心矩形
   * 画一个实心矩形
   * 画两个个空心的圆，居中：
   * 一个半径为50像素
   * 一个半径为200像素
   * 画一个实心的圆，半径至少为100像素
   * 画一个【大小合适】的sin(x)的图像
   * 画出rgb色彩空间的某一面（尺寸要大于100x100）
   如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
   可以考虑如下几种矩阵：
   2 0
   0 2
   ------
   1  0.27
   0  1
   ------
   0.5    0.87
   -0.87  0.5
   */
</script>

<script>
  dot(42, 42);
  for (let i = 0; i < 500; ++i) {
    dot(i, 20, "lightskyblue");
  }
  for (let i = 0; i < 500; i += 2) {
    dot(i, 30, "lightskyblue");
  }
  for (let i = 0; i < 500; i += 4) {
    dot(i, 40, "lightskyblue");
    dot(i + 1, 40, "lightskyblue");
  }
  for (let i = 0; i < 500; i += 5) {
    dot(i, 50, "lightskyblue");
    dot(i + 1, 50, "lightskyblue");
    dot(i + 2, 50, "lightskyblue");
  }
  // 30deg 直线
  for (let i = 0; i < 200; i = i + 0.1) {
    dot(i, i * Math.sqrt(3), "purple");
  }

  // 对角线
  for (let i = 0; i < 500; i += 0.1) {
    dot(i, i, "red");
    dot(i, 500 - i - 1, "red");
  }
  /* 空心矩形 */
  for (let i = 50; i <= 150; ++i) {
    dot(i, 100, "pink");
  }
  for (let i = 50; i <= 150; ++i) {
    dot(i, 150, "pink");
  }

  for (let i = 1; i <= 50; i++) {
    dot(50, i + 100, "pink");
  }
  for (let i = 1; i <= 50; i++) {
    dot(150, i + 100, "pink");
  }

  // 实心矩形
  for (let i = 50; i <= 150; i++) {
    for (let j = 1 + 200; j <= 250; j++) {
      dot(i, j, `rgb(${i}, ${j},255)`);
    }
  }

  dot(240, 250, "aqua");

  // 空心圆形
  let r1 = 100,
          r2 = 50;

  for (let degree = 0; degree <= 360; degree += 0.1) {
    let rad = (Math.PI / 180) * degree;
    let x1 = 250 + r1 * Math.cos(rad);
    let y1 = 250 + r1 * Math.sin(rad);
    dot(x1, y1, "aqua");
    let x2 = 250 + r2 * Math.cos(rad);
    let y2 = 250 + r2 * Math.sin(rad);
    dot(x2, y2, "aqua");
  }

  // 实心圆形
  let r3 = 50;
  for (let r = 0; r <= r3; r++) {
    for (let degree = 0; degree <= 360; degree += 0.1) {
      let rad = (Math.PI / 180) * degree;
      let x = 50 + r * Math.cos(rad);
      let y = 350 + r * Math.sin(rad);
      dot(x, y, `rgb(50, 150, 255)`);
      dot(x, y, `rgb(50, 150, 255)`);
    }
  }

  // sin
  for (let x = 150; x <= 400; x = x + 0.01) {
    dot(x, 10 * Math.sin(0.1 * x) + 450, "green");
  }
</script>
</html>
